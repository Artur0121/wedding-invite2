<style>
:root {

}
* { box-sizing: border-box; margin:0; padding:0; }

.card {

@keyframes cardFadeIn { 0%{opacity:0; transform:translateY(30px) scale(0.95) rotate(-2deg);} 60%{transform:translateY(-10px) scale(1.02) rotate(2deg);} 100%{opacity:1; transform:translateY(0) scale(1) rotate(0deg);} }

h1, h2, .date { opacity:0; transform:translateY(20px) scale(0.95); animation: fadeSlide 1s forwards; }
h1 { animation-delay:0.2s; }
h2 { animation-delay:0.6s; }
.date { animation-delay:1s; }
@keyframes fadeSlide { to { opacity:1; transform:translateY(0) scale(1.05);} }

h1 { font-size:40px; margin:0 0 8px; }
h1 span { display:inline-block; animation:bounce 1.5s ease infinite; }
@keyframes bounce { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-8px);} }

h2{ font-size:18px; font-weight:500; margin:0 0 12px; opacity:0.9; }
.date{ font-size:16px; letter-spacing:1.5px; opacity:0.95; }

.btn{

  gap:8px; border:0; border-radius:14px; cursor:pointer;
  padding:12px 18px; font-size:15px; font-weight:600;

}
.btn:hover{ transform:translateY(-1px); box-shadow:0 8px 24px rgba(0,0,0,0.22); }

/* Particles */
.particle{ position:absolute; width:6px; height:6px; background:rgba(255,255,255,0.8); border-radius:50%; animation:float 6s linear infinite, pulse 3s ease-in-out infinite; }
@keyframes float{ 0%{transform:translateY(0) translateX(0); opacity:1;} 50%{transform:translateY(-300px) translateX(40px); opacity:0.5;} 100%{transform:translateY(-600px) translateX(-40px); opacity:0;} }
@keyframes pulse{ 0%,100%{transform: scale(1) rotate(0deg);} 50%{transform: scale(1.3) rotate(180deg);} }

/* Sparkles container */
#sparkles { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden; }
.sparkle { position:absolute; width:4px; height:4px; background: silver; border-radius:50%; opacity:0; animation:sparkleAnim 1.5s linear infinite; }
@keyframes sparkleAnim { 0% { opacity:0; transform: scale(0); } 50% { opacity:1; transform: scale(1.5); } 100% { opacity:0; transform: scale(0); } }

.tinyStar { position:absolute; width:2px; height:2px; background: silver; border-radius:50%; opacity:0; animation: tinyStarAnim 2s linear infinite; }
@keyframes tinyStarAnim { 0% { opacity:0; transform: scale(0); } 50% { opacity:1; transform: scale(1); } 100% { opacity:0; transform: scale(0); } }

/* Slideshow */
.slideshow-container { position: relative; width: 100%; max-width: 400px; aspect-ratio:1/1; margin:20px auto; border-radius:16px; box-shadow:0 6px 18px rgba(0,0,0,0.25); background:#fff; overflow:hidden; }
.slideshow-container img { position:absolute; top:0; left:0; width:100%; height:100%; object-fit: contain; opacity:0; transform: scale(1) translateX(50px); transition: opacity 1s ease-in-out, transform 1s ease-in-out; }
.slideshow-container img.active { opacity:1; transform: scale(1.05) translateX(0); z-index:1; }

/* Responsive */
